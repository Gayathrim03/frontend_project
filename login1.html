<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="login1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <script src="https://kit.fontawesome.com/c8181a382d.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="container">
        <form>
            <center><h2 class="log" >LOGIN</h2></center>
            <div class="input-group">
                <label>E-mail</label>
                <input type="email" placeholder="Enter valid e-mail"  id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="pass" placeholder="Enter a valid password" id="contact-password" onkeyup="validatePassword()">
                <span id="password-error"></span>
            </div>
            <!-- <input type="checkbox"> -->
            <button onclick="return validateForm()" class="submit">Submit</button>
            <span id="submit-error"></span>
            <center>
            <ul class="footer__social">
                <a href="https://www.facebook.com" class="footer__social-link"><i class='bx bxl-facebook-circle'></i></a>
                <a href="https://www.instagram.com" class="footer__social-link"><i class='bx bxl-instagram-alt'></i></a>
                <a href="https://www.google.com" class="footer__social-link"><i class='bx bxl-google-plus-circle'></i></a>
              </ul>
            </center><br>
            <p>Dont't Have an Account?<span style="color:brown"><a href="http://127.0.0.1:5500/register1.html?" style="color: rgb(49, 143, 155)">Create One</a></span></p>
        </form>
    </div>
    <script src="script1.js"></script>
</body>
</html>
